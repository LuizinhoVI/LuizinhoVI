<!-- HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab animado</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="overlay"></div>
  <div class="nav">
    <ul class="tabs">
      <li class="tabs-item tab tab-comment tab-is-active">
        <div class="tab-circle"></div>
        <i class="fa fa-comment tab-icon"></i>
        <span class="tab-name">Comentario</span>
      </li>

      <li class="tabs-item tab tab-clipboard">
        <div class="tab-circle"></div>
        <i class="fa fa-clipboard tab-icon"></i>
        <span class="tab-name">Prancheta</span>
      </li>
      <li class="tabs-item tab tab-burn">
        <div class="tab-circle"></div>
        <i class="fa fa-cloud-upload tab-icon"></i>
        <span class="tab-name">Carregar</span>
      </li>
      <li class="tabs-item tab tab-bell">
        <div class="tab-circle"></div>
        <i class="fa fa-bell tab-icon"></i>
        <span class="tab-name">Notificação</span>
      </li>
      <li class="tabs-item tab tab-bookmark ">
        <div class="tab-circle"></div>
        <i class="fa fa-bookmark tab-icon"></i>
        <span class="tab-name">Páginas</span>
      </li>

    </ul>
  </div>
  <!-- gsap CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./app.js"></script>
</body>

</html>
